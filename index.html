<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>도깨비즈 작업실</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <div id="intro-wrap">
        <div class="floor-guide" id="guide-box">
          <strong>FLOOR GUIDE</strong>
          <ul>
            <li class="target">4F 작은소원실 📍</li>
            <li>3F 점검중 (쉿!)</li>
            <li>2F 도깨비 창고</li>
            <li>1F 로비</li>
          </ul>
        </div>
        <div class="elevator-outer" id="elevator-all">
          <div class="floor-display" id="floor-num">1F</div>
          <div class="elevator-box">
            <div class="door door-left" id="dL"></div>
            <div class="door door-right" id="dR"></div>
            <div class="inside">
              <div id="speech-bubble" style="display: none">오셨나요! 👋</div>
              <div id="nokya-intro" style="display: none"></div>
            </div>
          </div>
        </div>
        <div class="control-panel" id="ui-panel">
          <div class="click-guide" id="click-txt">CLICK!</div>
          <button class="up-button" id="main-btn" onclick="startSequence()">
            ▲
          </button>
        </div>
      </div>

      <div id="main-page">
        <div class="studio-container">
          <div class="obj shelf"></div>
          <div class="obj board" id="board"></div>
          <div class="obj tobi"></div>
          <div class="obj lulu"></div>
          <div class="obj lala"></div>
          <div class="obj hwi"></div>
          <div class="nockya-group" id="nockyaGroup">
            <img src="img/녹야_말풍선.png" class="bubble" id="bubble" />
            <div class="nockya-main" id="nockyaMain"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
